<!DOCTYPE HTML>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="index">
<body>
	<div layout:fragment="content :: content-page" th:remove="tag">
		<script>
			$(document).ready(function(){
				$.get( "post/board", function( data ) {
					var postContainer = $('.post-container');
					var json = JSON.parse(data);
					for(i=0; json.length > i; i++) {
						var post = json[i];
						postContainer.append(
								'<div class="post-entry">'+
									'<div class="header">'+
									post.createdAt +
									'</div>'+
									''
								'</div>');
					}	  
				});
			})
		</script>
		<div class="header-obscure"></div>
		<div class="container-fluid one-page">
		<div class="row">
			&nbsp;
		</div>
        <div class="row">
        	<div class="container-fluid">
        		<div class="row">
		          	<div class="offset-lg-1 col-lg-1 block profile-left-bar">
		          		left bar
		          	</div>
		          	<div class="offset-lg-1 col-lg-3 profile-center-bar">
						<div class="row">
							<div class="col-lg-12">
								<div th:include="user/post_area :: post"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 block post-container">
								&nbsp;							
							</div>
						</div>		          		
		          	</div>
		          	<div class="offset-lg-1 col-lg-2 pull-lg-1 block profile-right-bar">
		          		right bar
		          	</div>
        		</div>
        	</div>
        </div>
    </div>
	</div>
</body>
</html>
