<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: head" th:remove="tag"></head>
<body>
	<div class="container-fluid" id="auth-container">
	<div class="fullscreen image-holder"></div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-title text-center text-uppercase">
					<h3 class="display-3">Register</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form" th:object="${registrationForm}" method="POST" action="/auth/sign-in">
						<div th:include="fragments/formErrors :: errors(${#fields})" th:remove="tag"></div>

						<div class="form-group">
							<label class="col-md-4 control-label">Login</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="login" th:value="${registrationForm.login}"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">E-Mail Address</label>
							<div class="col-md-6">
								<input type="email" class="form-control" name="email" th:value="${registrationForm.email}"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">Password</label>
							<div class="col-md-6">
								<input type="password" class="form-control" name="password"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">Confirm Password</label>
							<div class="col-md-6">
								<input type="password" class="form-control" name="passwordRepeat"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<div class="checkbox">
									<label class="custom-checkbox">
										<input type="checkbox" name="agreement" th:checked="${registrationForm.agreement}"/>
										<span class="checkmark"></span>
										<span>&nbsp;&nbsp;&nbsp;I agree to the rules and terms of use</span>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">
									Register
								</button>
								<div class="link-wrapper">
									<a href="/auth/sign-up">I have an account!</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
