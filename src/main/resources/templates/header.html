	        <div class="navbar navbar-left">
	            <button class="close" onclick="toggleMenu(false)">&#10006;</button>
	            <ul>
	                <a href="#"><li>News</li></a>
	                <a href="#"><li>Top</li></a>
	                <a href="#"><li>Last</li></a>
	                <a href="#"><li>Categories</li></a>
	                <a href="#"><li>Help</li></a>
	                <div th:if="${extranetContext.isUserLogged()}" th:remove="tag">
		                <li><a href="/profile/settings">Settings</a></li>
						<li><a href="/logout">Logout</a></li>

	                <li th:if="${extranetContext.isUserLogged()} AND ${#strings.equals('ADMIN', #strings.toString(extranetContext.getUser().getRole()))}"><a href="/sys"> Admin panel</a></li>

	                <div class="sub-title text-center">Socials</div> <br/>

	<div th:fragment="sign-up" th:remove="tag">
		<div class="sign-in-header">
			<div class="row">
				<div class="col-lg-6">
					&nbsp;
				</div>
				<div class="col-lg-6">
					<form class="form-inline text-right" role="form" method="POST" action="/auth/sign-up" th:object="${loginForm}">
						<input type="hidden" name="rememberMe" value="1" />
						<div class="form-group">
		                  <input type="text" class="form-control" id="header-login" name="login" placeholder="username" th:value="${loginForm.login}"/>
		                </div>
		                 <div class="form-group">
							<input type="password" class="form-control" id="header-password" name="password" placeholder="password" th:value="${loginForm.password}"/>
		                 </div>
		                 <div class="form-group">
							<input type="submit" class="form-control btn" value="sign up"/>
		                 </div>
						<div th:include="fragments/formErrors :: errors(${#fields})" th:remove="tag"></div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
